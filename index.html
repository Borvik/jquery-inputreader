<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body { width: 100%; height: 100%; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <button id="stopListening">Stop</button>
    <textarea id="testInput" style="width: 50%; height: 50%;"></textarea>
    <div id="testDiv">data</div>
    <script>
      $('#stopListening').on('click', function() { $('#testInput').inputReader('stop'); });
      $(document).ready(function() {
        $('#testInput').inputreader('listen');
      });
    </script>
  </body>
</html>
